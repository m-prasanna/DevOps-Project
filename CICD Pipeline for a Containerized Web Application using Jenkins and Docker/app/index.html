<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub Electronics Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .cart-btn {
            position: relative;
            background: #9333ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .cart-btn:hover {
            background: #7e22ce;
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ec4899;
            color: white;
            font-size: 0.75rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .search-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: white;
            font-size: 1rem;
        }

        .search-box input::placeholder {
            color: #9ca3af;
        }

        .search-box input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }

        .categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: #9333ea;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: rgba(168, 85, 247, 0.5);
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .product-category {
            background: rgba(147, 51, 234, 0.3);
            color: #e9d5ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .product-description {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d8b4fe;
        }

        .add-btn {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #7e22ce, #db2777);
        }

        .product-stock {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
        }

        .cart-overlay.active {
            display: block;
        }

        .cart-sidebar {
            position: fixed;
            right: -100%;
            top: 0;
            height: 100%;
            width: 100%;
            max-width: 400px;
            background: #0f172a;
            border-left: 1px solid rgba(168, 85, 247, 0.2);
            z-index: 300;
            display: flex;
            flex-direction: column;
            transition: right 0.3s;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem 0;
        }

        .cart-empty i {
            font-size: 3rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .cart-empty p {
            color: #9ca3af;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .cart-item-content {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: #d8b4fe;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            background: #9333ea;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #7e22ce;
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity {
            font-weight: 600;
            min-width: 32px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: #dc2626;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .total-amount {
            color: #d8b4fe;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #7e22ce, #db2777);
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
            font-size: 1.125rem;
        }

        @media (max-width: 640px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-sidebar {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">TH</div>
                <h1>TechHub</h1>
            </div>
            <button class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
                <span class="cart-count" id="cartCount" style="display: none;">0</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()">
            </div>
            <div class="categories" id="categories"></div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer" id="cartFooter" style="display: none;">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: 'Wireless Headphones',
                price: 89.99,
                category: 'Audio',
                image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300&fit=crop',
                description: 'Premium noise-cancelling wireless headphones',
                stock: 15
            },
            {
                id: 2,
                name: 'Smart Watch',
                price: 299.99,
                category: 'Wearables',
                image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop',
                description: 'Fitness tracking and notifications',
                stock: 8
            },
            {
                id: 3,
                name: 'Laptop Stand',
                price: 49.99,
                category: 'Accessories',
                image: 'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400&h=300&fit=crop',
                description: 'Ergonomic aluminum laptop stand',
                stock: 20
            },
            {
                id: 4,
                name: 'Mechanical Keyboard',
                price: 129.99,
                category: 'Peripherals',
                image: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=400&h=300&fit=crop',
                description: 'RGB backlit mechanical keyboard',
                stock: 12
            },
            {
                id: 5,
                name: 'Wireless Mouse',
                price: 39.99,
                category: 'Peripherals',
                image: 'https://images.unsplash.com/photo-1527814050087-3793815479db?w=400&h=300&fit=crop',
                description: 'Ergonomic wireless gaming mouse',
                stock: 25
            },
            {
                id: 6,
                name: 'USB-C Hub',
                price: 59.99,
                category: 'Accessories',
                image: 'https://images.unsplash.com/photo-1625948515291-69613efd103f?w=400&h=300&fit=crop',
                description: '7-in-1 USB-C multiport adapter',
                stock: 18
            },
            {
                id: 7,
                name: 'Bluetooth Speaker',
                price: 79.99,
                category: 'Audio',
                image: 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400&h=300&fit=crop',
                description: 'Portable waterproof speaker',
                stock: 10
            },
            {
                id: 8,
                name: '4K Webcam',
                price: 149.99,
                category: 'Peripherals',
                image: 'https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=400&h=300&fit=crop',
                description: 'Ultra HD webcam with auto-focus',
                stock: 7
            }
        ];

        let cart = [];
        let selectedCategory = 'All';

        function init() {
            renderCategories();
            renderProducts();
        }

        function renderCategories() {
            const categories = ['All', ...new Set(products.map(p => p.category))];
            const categoriesEl = document.getElementById('categories');
            categoriesEl.innerHTML = categories.map(cat =>
                `<button class="category-btn ${cat === selectedCategory ? 'active' : ''}" onclick="selectCategory('${cat}')">${cat}</button>`
            ).join('');
        }

        function selectCategory(category) {
            selectedCategory = category;
            renderCategories();
            filterProducts();
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'All' || p.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            renderProducts(filtered);
        }

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('productsGrid');

            if (productsToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">No products found</div>';
                return;
            }

            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-header">
                            <h3 class="product-name">${product.name}</h3>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">$${product.price}</span>
                            <button class="add-btn" onclick="addToCart(${product.id})">
                                <i class="fas fa-plus"></i>
                                Add
                            </button>
                        </div>
                        <p class="product-stock">${product.stock} in stock</p>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                if (existing.quantity < product.stock) {
                    existing.quantity++;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                const newQty = item.quantity + delta;
                if (newQty > 0 && newQty <= item.stock) {
                    item.quantity = newQty;
                } else if (newQty <= 0) {
                    removeFromCart(productId);
                    return;
                }
            }
            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const cartCountEl = document.getElementById('cartCount');
            if (cartCount > 0) {
                cartCountEl.textContent = cartCount;
                cartCountEl.style.display = 'flex';
            } else {
                cartCountEl.style.display = 'none';
            }

            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
                cartFooter.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-content">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">$${item.price}</div>
                            </div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)" ${item.quantity >= item.stock ? 'disabled' : ''}>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                document.getElementById('cartTotal').textContent = `$${cartTotal.toFixed(2)}`;
                cartFooter.style.display = 'block';
            }
        }

        function toggleCart() {
            const overlay = document.getElementById('cartOverlay');
            const sidebar = document.getElementById('cartSidebar');

            overlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        init();
    </script>
</body>

</html>
